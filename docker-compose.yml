services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: gateway
      POSTGRES_DB: gateway
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      audioclassify:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./services/gateway:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/app/docker-compose.yml:ro
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./services/frontend/src:/app/src
      - ./services/frontend/public:/app/public
      - ./services/frontend/index.html:/app/index.html
      - node-modules:/app/node_modules
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped

  audioclassify:
    build:
      context: ./services/audioclassify
      dockerfile: Dockerfile
    ports:
      - "5300:5300"
    env_file: ./services/audioclassify/.env
    volumes:
      - ./services/audioclassify/main.py:/app/main.py
      - ./services/audioclassify/models.py:/app/models.py
      - ./models/emotion2vec:/root/.cache/modelscope/hub/models/iic/emotion2vec_base
    command:
      [
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "5300",
        "--reload",
        "--log-level",
        "warning",
      ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5300/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 180s
    restart: unless-stopped

volumes:
  postgres-data:
  go-mod-cache:
  go-build-cache:
  node-modules:
